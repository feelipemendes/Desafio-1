<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Desafio 01</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>

        <h2 class="center-align">Pesquisa de Usuários</h2>
        <div class="input-field col s11">
          <input id="inputBuscar" type="text" class="validate" />
          <label for="inputBuscar">Busca</label>
        </div>
        <div class="col s1">
          <a id="botaoBuscar" class="btn-small disabled">BUSCAR</a>
        </div>
      </div>
      <div class="row">
        <div id="tabFilterUsers" class="col s6 border">
          <h4>Nenhum usuário filtrado</h4>
        </div>
        <div id="tabStatistic" class="col s6 border">
          <h4>Nada a ser exibido</h4>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
